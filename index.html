<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Billionaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="game-header">
        <h1>Cat Billionaire</h1>
        <button id="wallet-button">Connect Wallet</button>
    </header>
    <main id="game-main">
        <div id="click-area">
            <img src="cat-main-character.png" alt="Cat Boss" id="main-character">
            <p id="coin-count">Coins: 0</p>
        </div>
    </main>
    <footer id="game-footer">
        <button id="skill-button">Skills</button>
        <button id="worker-button">Workers</button>
        <button id="investment-button">Investment</button>
        <button id="quest-button">Quest</button>
        <button id="shop-button">Shop</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
